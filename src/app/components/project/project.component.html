<main id="project" class="stick">
  <div *ngIf="project">
    <section class="grey-section animated fadeIn">
      <!-- assets/img/projects/{{ code }}/main.png -->
      <div
        [ngStyle]="{ 'background-image':'url(assets/img/projects/'+ code +'/main.png)' }"
        class="row cover_img">
        <header>
          <h1>{{ project.title }}</h1>
          <h2>{{ project.tech }}</h2>
        </header>
      </div>
    </section>

    <section class="padding-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-6">
            <header>
              <h2>{{ project.remark }} <span class="hand-written">{{ project.subtitle }}</span></h2>
            </header>
            <div class="divider"></div>
            <p>{{ project.desc1 }}</p>
            <p>{{ project.desc2 }}</p>
            <p *ngIf="project.url" class="git">
              <i class="fab fa-github"></i><a href="{{ project.url }}" target="_blank">{{ project.url }}</a>
            </p>
          </div>
          <div class="col-md-6 col-sm-6">
            <img src="assets/img/projects/{{ code }}/pic-1.png" alt="{{ project.title }} image">
          </div>
        </div>
      </div>
    </section>

    <section class="grey-section">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 content_centered">
            <img src="assets/img/projects/{{ code }}/main.png" alt="{{ project.title }} image">
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
