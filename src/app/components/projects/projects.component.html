<section id="projects" class="stick padding-section grey-section">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <header>
          <h2>Latest <span class="hand-written">projects</span></h2>
          <div class="divider"></div>
        </header>
      </div>
    </div>

    <div class="overlay" *ngIf="_ps.loading">
      <div class="spinner"></div>
    </div>

    <div *ngIf="_ps.projects.length > 0 && !_ps.loading" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-5 animated fadeIn">
      <a *ngFor="let project of _ps.projects"
        [routerLink]="['/project', project.code]"
        class="rk-item ae-masonry__item">
        <img src="assets/img/projects/{{ project.code }}/main.png" alt="{{ project.title }} image">
        <div class="item-meta">
          <h2>{{ project.title }}</h2>
          <p>{{ project.tech }}</p>
        </div>
      </a>
    </div>
  </div>
</section>
